<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction - Transaction App</title>
    <link rel="stylesheet" href="edit.css">
    <script src="edit.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

</head>
<body onload="showTrans()">
    <div class="container">
        <h1>Edit Transaction</h1>
        <input type="date" class="inp" id="date" onclick="this.select()">
        <br>
        <input type="text" name="" id="naration" placeholder="Naration" class="inp" onclick="this.select()">
        <br>
        <input type="number" name="" id="amount" placeholder="Amount" class="inp" onclick="this.select()">
        <br>
        <select name="type" id="type" class="dropdown">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <br>
        <p id="warn"></p>
        <button class="button" onclick="handleSubmit()">Edit Transaction</button>


        <div class="icons">
            <i class="iGrey"><img src="../Assets/Icon/home-solid.svg" alt="Home Icon"
                    class="iconGrey" id="home"></i>
            <i class="iGrey"><img src="../Assets/Icon/plus-solid.svg" alt="Add Sign"
                    class="iconGrey"></i>
            <i onclick="editTrans()" class="iWhite"><img src="../Assets/Icon/edit-regular.svg" alt="About Us" class="iconWhite"></i>
            <i class="iGrey"><img src="../Assets/Icon/chart-line-solid.svg" alt="Chart"
                    class="iconGrey"></i>
        </div>
        <p class="footer">Made with <span class="heart">&#10084;</span> by <a target="_blank" href="https://www.facebook.com/Farhanahmed50official" class="footername">Farhan Ahmed</a></p>
    </div>
    <script src="../index.js" type="module"></script>
</body>
</html>
