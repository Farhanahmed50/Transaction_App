<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Transaction App</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../Assets/OtherIcons/512x512.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <script src="signup.js"></script>
</head>
<body>
    <div class="container">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" class="inp" required id="name">
            <br>
            <input type="email" placeholder="Email" class="inp" required id="email">
            <br>
            <input type="number" placeholder="Opening Balance" class="inp" id="openingBalance">
            <br>
            <input type="date" class="inp" id="openingDate" placeholder="Opening Date">
            <p id="warn" class="grey">* Date of Opening Balance</p>
            <br>
            <!-- <input type="submit" value="Sign Up" class="button"> -->
            <button class="button" onclick="handleSumbit()">Sign Up</button>

            <p class="footer">Made with <span class="heart">&#10084;</span> by <a target="_blank" href="https://www.facebook.com/Farhanahmed50official" class="footername">Farhan Ahmed</a></p>
    </div>      
    
</body>
</html>
